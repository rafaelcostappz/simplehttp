name: Verify Build

on:
  pull_request:
    branches: [release, main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        
      - name: Upload build preview
        uses: actions/upload-artifact@v3
        with:
          name: build-preview
          path: dist/
          retention-days: 5 